<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Строительство домов и бань под ключ </title>
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="lightGallery-master/dist/css/lightgallery.css">
    <link rel="stylesheet" href="lightGallery-master/dist/css/lg-video.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="js/jquery-ui.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.js"></script>
</head>
<body>


<div class="product-page__cap">Готовые подборки</div>

<div class="product-page__variable product-page-variable">
    <div class="product-page-variable__item">
        <a href="#" class="product-page-variable__link">от 50 кв.м.</a>
        <a href="#" class="product-page-variable__link">от 60 кв.м.</a>
        <a href="#" class="product-page-variable__link">от 70 кв.м.</a>
    </div>
    <div class="product-page-variable__item">
        <a href="#" class="product-page-variable__link">1 этаж</a>
        <a href="#" class="product-page-variable__link">1,5 этажа</a>
        <a href="#" class="product-page-variable__link">2 этажа</a>
    </div>
    <div class="product-page-variable__item">
        <a href="#" class="product-page-variable__link">от 300 000 руб.</a>
        <a href="#" class="product-page-variable__link">от 400 000 руб.</a>
    </div>
</div>
<div class="product-page__fadetoggle">Раскрыть</div>


<div class="filter horizontal">
    <div class="filter__label">Цена</div>
    <div class=" banner-filter">
        <div id="slider-range" class="banner-filter__range"></div>
        <div class="banner-filter__labels">
            <div class="banner-filter__min"></div>
            <div class="banner-filter__max"></div>
        </div>
    </div>
    <span class="filter__more">
                            Ещё фильтры
                            <svg width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 7L7 1L13 7" stroke="#868686"/>
                            </svg>
                        </span>
    <div class="filter__label">Площадь</div>
    <div class=" banner-filter">
        <div id="slider-range-place" class="banner-filter__range"></div>
        <div class="banner-filter__labels">
            <div class="banner-filter__min--place"></div>
            <div class="banner-filter__max--place"></div>
        </div>
    </div>
    <div class="filter__label">Количество этажей</div>
    <div class="filter__radio filter-radio">
        <div class="filter-radio__item filter-radio__item--active">
            <input type="radio" value="1" id="stage1" name="stage" class="filter-radio__input">
            <label for="stage1" class="filter-radio__text">1</label>
        </div>
        <div class="filter-radio__item">
            <input type="radio" value="2" id="stage2" name="stage" class="filter-radio__input">
            <label for="stage2" class="filter-radio__text">2</label>
        </div>
    </div>
    <div class="filter__label">Дополнения</div>
    <div class="filter__checkbox filter-checkbox">
        <div class="filter-checkbox__item">
            <input id="checkbox1" type="checkbox" class="filter-checkbox__input">
            <label for="checkbox1" class="filter-checkbox__label">Мансарда</label>
        </div>
        <div class="filter-checkbox__item">
            <input id="checkbox2" type="checkbox" class="filter-checkbox__input">
            <label for="checkbox2" class="filter-checkbox__label">Терраса</label>
        </div>
        <div class="filter-checkbox__item">
            <input id="checkbox3" type="checkbox" class="filter-checkbox__input">
            <label for="checkbox3" class="filter-checkbox__label">Что-то ещё</label>
        </div>
    </div>
    <a href="#" class="refresh-filter">Сбросить фильтр</a>
</div>

</body>
</html>
